<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Cor de Fundo</title>
</head>
<body>

  <button id="botaoCor">Mudar cor de fundo</button>

  <script>
    const botao = document.getElementById("botaoCor");

    botao.addEventListener("click", function() {
      document.body.style.backgroundColor = "lightblue";
    });
  </script>

</body>
</html>

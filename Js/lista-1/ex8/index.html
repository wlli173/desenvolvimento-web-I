<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Números da Loteria</title>
</head>
<body>

  <button id="gerar">Gerar Números</button>
  <p id="resultado"></p>

  <script>
    function gerarNumeros() {
      const numeros = new Set(); // garante que não tenha repetição

      while (numeros.size < 6) {
        const num = Math.floor(Math.random() * 60) + 1; // entre 1 e 60
        numeros.add(num);
      }

      // Converter para array e ordenar
      return Array.from(numeros).sort((a, b) => a - b);
    }

    const botao = document.getElementById("gerar");
    const resultado = document.getElementById("resultado");

    botao.addEventListener("click", function() {
      const nums = gerarNumeros();
      resultado.textContent = "Números sorteados: " + nums.join(", ");
    });
  </script>

</body>
</html>

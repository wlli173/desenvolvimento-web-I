<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Ã  lista</title>
</head>
<body>

  <input type="text" id="campoTexto" placeholder="Digite algo">
  <button id="botaoAdicionar">Adicionar</button>

  <ul id="lista"></ul>

  <script>
    const campo = document.getElementById("campoTexto");
    const botao = document.getElementById("botaoAdicionar");
    const lista = document.getElementById("lista");

    botao.addEventListener("click", function() {
      const texto = campo.value.trim();
      if (texto !== "") {
        const li = document.createElement("li");
        li.textContent = texto;
        lista.appendChild(li);
        campo.value = "";  // limpa o campo
      }
    });
  </script>

</body>
</html>

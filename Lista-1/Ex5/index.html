<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Empresa</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav a {
            color: #fff;
            margin-left: 1.5rem;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero */
        .hero {
            background: #555;
            color: #fff;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            margin-top: 75px;
        }

        .hero h2 {
            font-size: 1.5rem;
        }

        .hero span {
            background: yellow;
            color: #000;
            padding: 0 0.3rem;
        }

        /* Benefícios */
        .beneficios {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .card {
            background: #f4f4f4;
            padding: 1rem;
            width: 250px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .card:hover {
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.5s ease;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .beneficios {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Landing Page Completa</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Bem-vindo à <span>Minha Empresa</span></h2>
    </section>

    <section class="beneficios">
        <div class="card">Benefício 1</div>
        <div class="card">Benefício 2</div>
        <div class="card">Benefício 3</div>
    </section>

</body>

</html>
